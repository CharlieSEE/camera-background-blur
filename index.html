<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="videoContainer">
        <canvas hidden id="canvas"></canvas>
        <video width="640" height="480" autoplay="true" id="localVideo"></video>
        <button id="stop">STOP VIDEO</button>
        <button id="start">START VIDEO</button>
        <button id="blur">BLUR</button>
      </div>
      <div class="optionsPanel">
        <h1>Options</h1>
        <div class="optionsPanelOpt">
          <div class="optionsPanelOptLabel">Background blur</div>
          <div class="optionsPanelOptValue" id="backgroundBlurValue">0</div>
          <input
            type="range"
            class="optionsPanelOptRange"
            min="1"
            max="25"
            id="backgroundBlur"
          />
        </div>
        <div class="optionsPanelOpt">
          <div class="optionsPanelOptLabel">Border blur</div>
          <div class="optionsPanelOptValue" id="borderBlurValue">0</div>
          <input
            type="range"
            class="optionsPanelOptRange"
            min="1"
            max="25"
            id="borderBlur"
          />
        </div>
        <div class="optionsPanelOpt">
          <div class="optionsPanelOptLabel">Horizontal flip</div>
          <input
            type="checkbox"
            class="optionsPanelOptRange"
            id="horizontalFlip"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
